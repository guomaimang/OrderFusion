<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="dist/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- sweet alert -->
    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script src="dist/js/userauth.js"></script>
    <script src="dist/js/utils.js"></script>

</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Order Fusion - Seckill</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg"> Capstone Project of Hirsun</p>
            <form action="#" onsubmit="return false;" method="post">
                <div class="form-group">
                    <div class="alert alert-danger" id="error-message" style="display: none;">Internal error, try later!</div>
                </div>

                <div class="form-group has-feedback">
                    <label for="email" class="fa fa-user form-control-feedback"> Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Demo: jiaming.han@connect.polyu.hk">
                </div>

                <div class="form-group has-feedback">
                    <label for="password" class="fa fa-lock form-control-feedback"> Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Demo: cp4931stu">
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>

                    <div class="g-recaptcha" data-sitekey="6Le6mowpAAAAAMFjhoVkXAQx1lFAiIC0AHVF1LoK"></div>

                    <script>
                    </script>

                    <div class="col-12">
                        <br>
                        <button type="submit" onclick="login()" class="btn btn-primary btn-block btn-flat">Login</button>
                    </div>

                    <div class="sso-link">
                        <br>
                        <a href="/oauth2/authorize">SSO For PolyU (ADFS)</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- sweet alert -->
<script src="plugins/sweetalert/sweetalert.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/userauth.js"></script>

</html>
